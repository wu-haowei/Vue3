<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .pencil {
            position: relative;
            padding-left: 20px;
        }

        .pencil:before {
            content: "\270E";
            font-size: 20px;
            /* 调整符号大小 */
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%) rotate(80deg);
            display: inline-block;
            color: #000;
        }
    </style>
</head>

<body>
    <div class="pencil"></div>
</body>

</html>
